<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Project Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
    
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0%;
        }

        .gallery-title {
            font-size: 2em;
            margin-bottom: 20px;
            gap:9px
        }

        .class-works {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .project-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            width: 50%;
        }

        .project-button {
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: white;
            border-radius: 5px;
        }

        .project-button.active {
            background-color: #e0e0e0;
        }

        .project-content {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="gallery-title">Dynamic Project Gallery</div>

    <div class="class-works">Class Works</div>

    <div class="project-buttons">
        <button class="project-button" data-project="task1">Project 1</button>
        <button class="project-button active" data-project="task2">Project 2</button>
        <button class="project-button" data-project="task3">Project 3</button>
    </div>

    <div class="project-content">
        <iframe id="projectFrame" src="landing.html"></iframe>
    </div>

    <script src="script.js"> </script>

</body>
</html>
